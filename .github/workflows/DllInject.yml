name: Inject WsaPatch.dll

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - .github/original_dll
  pull_request:
    branches: [ "master" ]
    paths:
      - .github/original_dll

jobs:
  inject:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure
        run: |
          mkdir scripts\DllInject\build
          cmake -S "scripts\DllInject" -B "scripts\DllInject\build" -G "Visual Studio 16 2019" -A "x64"
      - name: Build
        run: cmake --build "scripts\DllInject\build"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .
          